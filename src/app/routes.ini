[routes]

POST /users/login=app\controllers\UsersController->login
GET /users/check=app\controllers\UsersController->authCheck
GET /users=app\controllers\UsersController->index
GET /users/@id=app\controllers\UsersController->show
POST /users=app\controllers\UsersController->create
PUT /users/@id=app\controllers\UsersController->udpate
DELETE /users/@id=app\controllers\UsersController->delete